<html>
    <head>
        <title>form dan tabel</title>
    </head>
    <body>
       
        <form name="frinput1"method="" action="" target="0">
            <table align="center">
                <tr>
                    <td>
                        <fleadset>
                            <legend>Login system</legend>
                            <label for="txtuser">username</label><br>
                            <input type="text"id="txtuser"name="txtuser"size="35"placeholder="username"><br>
                            <label for="txtpass">password</label><br>
                            <input type="password"id="txtpass"name="txtpass"size="35"placeholder="password"><br><br>
                            <input type="submit">&nbsp;<input type="reset" value="Batal"><br>                       
                        </fleadset>
                    </td>
                </tr>
            </table>
        </form>
        <hr>
         <!-- contoh model 1 !-->
         <div align="center">
             <form name="frinput2"method="" action="" target="">
                 <fieldset style="width: 22%;">
                     <legend>Login system</legend>
                     <table align="center">
                     <tr>
                         <td>username</td>
                         <td>:<input type="text"id="txtuser"name="txtuser"size="30"placeholder="username"></td>
                    </tr>
                    <tr>
                        <td>password</td>
                        <td>:<input type="password"id="txtpass"name="txtpass"size="30"placeholder="password"></td>

                         </tr>
                         <tr>
                             <td colspan="2"align="right">
                                    <input type="submit">&nbsp;<input type="reset" value="Batal">
                             </td>
                         </tr>
                     </table>
                 </fieldset>
             </form>
         </div>
    </body>
</html>
